################################
## Configs for local deployment
################################
container:
  provider:
    type: docker
  images:
    sklearn: ntcore/fast-sklearn
    tensorflow: tensorflow/serving
    pytorch: pytorch/torchserve
    bootstrap: ntcore/bootstrap
    metricsProxy: ntcore/metrics-proxy

database:
  provider:
    type: sqlite
    config:
      path: data/db/ntcore.db

storage:
  provider:
    type: volume
    config:
      root: data/binary

## Default userId when user auth is disabled
account: 
  username: ntcore