##############################
## Local configurations
##############################
container:
  provider:
    type: docker
  images:
    sklearn: ntcore/fast-sklearn
    tensorflow: ntcore/tensorflow-serving
    pytorch: ntcore/fast-torch

database:
  provider:
    type: sqlite
    path: data/db/ntcore.db

storage:
  provider:
    type: volume
    config:
      root: data/binary