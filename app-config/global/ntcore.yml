################################
## Configs for local deployment
################################
container:
  provider:
    type: docker
  images:
    sklearn: ntcore/fast-sklearn
    tensorflow: ntcore/tensorflow-serving
    pytorch: ntcore/fast-torch
database:
  provider:
    type: sqlite
    config:
      path: data/db/ntcore.db
storage:
  provider:
    type: volume
    config:
      root: data/binary
## Default username when user authorization is not enabled
account: 
  username: ntcore